<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cadastrar">

  <div class="container-cadastro">
    
    <div class="imagem-lado">
      <img src="img/png.png" alt="Imagem ilustrativa" />
    </div>

    <form action="#" class="cadastrar-form">
      <div class="titulo-barra2">
        <h1>Cadastre-se</h1>
        <div class="barra-horizontal"></div>


      <div class="campo-input">
        <label for="nome">Nome*</label>
        <input type="text" id="nome" />
      </div>

      <div class="campo-input">
        <label for="sobrenome">Sobrenome*</label>
        <input type="text" />
      </div>

      <div class="campo-input">
        <label for="telefone">Telefone*</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999" />
      </div>

      <div class="campo-input">
        <label for="cpf">CPF*</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />
      </div>

      <div class="campo-input">
        <label for="email">Seu e-mail*</label>
        <input type="email" id="email" />
      </div>

      <div class="campo-input">
        <label for="senha">Senha*</label>
        <input type="password" />
      </div>

      <div class="campo-input">
        <label for="confirma-senha">Confirme sua senha*</label>
        <input type="password" />
      </div>

    <button class="cadastrar-btn" type="submit">Cadastrar</button>  
    

  </div>

</body>
</html>
